<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>The Box with subgrid</title>
  </head>
  <body>
    <!-- /* using subgrid, open in firefox 71 */ -->
    <div class="main-grid">
      <header>
        <img src="img/TB.svg" alt="the Box" class="logo" />
        <nav class="nav">
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Book now</a></li>
            <li><a href="#" class="nav__link">Become a host</a></li>
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1 class="title">The Box</h1>
        <p class="location">Richmond, VA</p>
        <img src="img/house.jpg" alt="" class="primary-image" />
        <div class="secondary-images">
          <img src="img/little-1.jpg" alt="" class="secondary-image" />
          <img src="img/little-2.jpg" alt="" class="secondary-image" />
        </div>
        <p class="description">
          Do you need time of from your day to day life? Well than take your
          summertime or during the winter there is a lot to be done. In Summer
          go hiking or swim in the nearby lake in Winter go skiing in the
          Snowshoe Mountain resort
        </p>
        <button class="btn">Book now</button>
      </main>

      <footer>
        <!-- a.social-link*3>img.social-img -->
        <ul class="social-links">
          <!-- aria-label for screen readers - attribute is used to define a string that labels the current element. Use it in cases where a text label is not visible on the screen -->
          <li>
            <a href="#" class="social-link" aria-label="snapchat">
              <img src="img/snapchat-ghost.svg" alt="" class="social-img"
            /></a>
          </li>
          <li>
            <a href="#" class="social-link" aria-label="airbnb">
              <img src="img/airbnb.svg" alt="airbnb" class="social-img"
            /></a>
          </li>
          <li>
            <a href="#" class="social-link" aria-label="instagram">
              <img src="img/instagram.svg" alt="instagram" class="social-img"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
